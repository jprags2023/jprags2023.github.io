# Site settings
title: The ANUYOG INSTITUTE
email: theanuyoginstitute@gmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Welcome to our transformative community of dedicated scientists and scholars on a quest to merge the deep knowledge from the ancient and modern sciences with cutting-edge technological advancements."
keywords: "your keywords, separated by commas"
skills: "Climate change is widely acknowledged as the greatest risk to society and humanity. We firmly believe that Nature holds the solutions to this risk. <br> Our vision is to reconnect everyone with nature and promote natural, sustainable solutions that we can all adopt in our lives for a healthier planet and a healthier us."
meta_author: Jain Pragati

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: F0F0F0 #80B3FF
  primary-rgb: "128,179,255" # "24,288,156" #"128,179,255"
  secondary: ff6933 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: The Anuyog Institute
  location: Location
  social: Around the Web
  #credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
