   # url: http://twitter.com/jekyllrb
  - title: facebook
    url: https://www.facebook.com/profile.php?id=100095183748665
  - title: instagram
    url: https://www.instagram.com/theanuyoginstitute
  - title: youtube
    url: https://www.youtube.com/@theanuyoginstitute
  #- title: github
    #url: http://github.com/jekyll

